<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octagonal geometric pattern v2</title>
  <link rel="stylesheet" href="../../styles/common.css">
</head>
<body>
  <h1>Octagonal geometric pattern v2</h1>

  <canvas id="canvas" width="800" height="800"></canvas>

  <div class="sliders">
    <div class="slider-row">
      <div class="slider-group">
        <input type="range" id="speed1" min="0.002" max="0.03" step="0.001" value="0.004">
      </div>
      <div class="slider-group">
        <input type="range" id="speed2" min="0.002" max="0.03" step="0.001" value="0.006">
      </div>
      <div class="slider-group">
        <input type="range" id="speed3" min="0.002" max="0.03" step="0.001" value="0.008">
      </div>
      <div class="slider-group">
        <input type="range" id="speed4" min="0.002" max="0.03" step="0.001" value="0.010">
      </div>
    </div>
    <div class="slider-row">
      <div class="slider-group">
        <input type="range" id="speed5" min="0.002" max="0.03" step="0.001" value="0.012">
      </div>
      <div class="slider-group">
        <input type="range" id="speed6" min="0.002" max="0.03" step="0.001" value="0.014">
      </div>
      <div class="slider-group">
        <input type="range" id="speed7" min="0.002" max="0.03" step="0.001" value="0.016">
      </div>
      <div class="slider-group">
        <input type="range" id="speed8" min="0.002" max="0.03" step="0.001" value="0.018">
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="playBtn">停止</button>
    <button id="guideBtn">ガイド切替ON</button>
  </div>

  <script src="../../scripts/octagon_v2.js"></script>
</body>
</html>
