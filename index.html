<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygonal Geometric Patterns</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      font-family: 'Courier New', monospace;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 50px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #ffd93d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 900px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(78, 205, 196, 0.2);
    }

    .card h2 {
      color: #fff;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .card p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .card .preview {
      width: 100%;
      height: 180px;
      background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0f 100%);
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .icon {
      font-size: 10rem;
      opacity: 0.8;
      color: #4ecdc4;
    }

    .icon-square {
      font-size: 8rem;
      opacity: 0.8;
      color: #ff6b6b;
    }

    .icon-pentagon {
      font-size: 8rem;
      opacity: 0.8;
      color: #a855f7;
    }

    .icon-octagon {
      font-size: 8rem;
      opacity: 0.8;
      color: #f97316;
    }

    .tags {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }

    .tag {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      margin-top: 15px;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }
    .hexagon {
      background: linear-gradient(135deg, #4ecdc4, #45b7d1);
    }
    .pentagon {
      background: linear-gradient(135deg, #a855f7, #9333ea);
    }
    .square {
      background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
    }
    .octagon {
      background: linear-gradient(135deg, #f97316, #ea580c);
    }

  </style>
</head>
<body>
  <h1>Polygonal Geometric Patterns</h1>

  <div class="gallery">
    <a href="square/v1/index.html" class="card">
      <div class="preview">
        <span class="icon-square">◇</span>
      </div>
      <div class="tags">
        <span class="tag square">四角形</span>
        <span class="tag v1">v1</span>
      </div>
      <p>辺から垂直に伸びる線の交点が描く軌跡。</p>
    </a>

    <a href="pentagon/v1/index.html" class="card">
      <div class="preview">
        <span class="icon-pentagon">⬠</span>
      </div>
      <div class="tags">
        <span class="tag pentagon">五角形</span>
        <span class="tag v1">v1</span>
      </div>
      <p>辺から垂直に伸びる線の交点が描く軌跡。</p>
    </a>

    <a href="hexagon/v1/index.html" class="card">
      <div class="preview">
        <span class="icon">⬡</span>
      </div>
      <div class="tags">
        <span class="tag hexagon">六角形</span>
        <span class="tag v1">v1</span>
      </div>
      <p>辺から垂直に伸びる線の交点が描く軌跡。</p>
    </a>

    <a href="hexagon/v2/index.html" class="card">
      <div class="preview">
        <span class="icon">⬡</span>
      </div>
      <div class="tags">
        <span class="tag hexagon">六角形</span>
        <span class="tag v2">v2</span>
      </div>
      <p>6つの辺に独立した点を配置し、対角の辺にある点同士を結ぶ線の交点が描く軌跡。</p>
    </a>

    <a href="octagon/v1/index.html" class="card">
      <div class="preview">
        <span class="icon-octagon">⯃</span>
      </div>
      <div class="tags">
        <span class="tag octagon">八角形</span>
        <span class="tag v1">v1</span>
      </div>
      <p>辺から垂直に伸びる線の交点が描く軌跡。</p>
    </a>

    <a href="octagon/v2/index.html" class="card">
      <div class="preview">
        <span class="icon-octagon">⯃</span>
      </div>
      <div class="tags">
        <span class="tag octagon">八角形</span>
        <span class="tag v2">v2</span>
      </div>
      <p>8つの辺に独立した点を配置し、対角の辺にある点同士を結ぶ線の交点が描く軌跡。</p>
    </a>
  </div>
</body>
</html>
