<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagonal geometric pattern v2</title>
  <link rel="stylesheet" href="../../styles/common.css">
</head>
<body>
  <h1>Hexagonal geometric pattern v2</h1>

  <canvas id="canvas" width="800" height="800"></canvas>

  <div class="sliders">
    <div class="slider-row">
      <div class="slider-group">
        <input type="range" id="speed1" min="0.002" max="0.03" step="0.001" value="0.005">
      </div>
      <div class="slider-group">
        <input type="range" id="speed2" min="0.002" max="0.03" step="0.001" value="0.007">
      </div>
      <div class="slider-group">
        <input type="range" id="speed3" min="0.002" max="0.03" step="0.001" value="0.009">
      </div>
    </div>
    <div class="slider-row">
      <div class="slider-group">
        <input type="range" id="speed4" min="0.002" max="0.03" step="0.001" value="0.011">
      </div>
      <div class="slider-group">
        <input type="range" id="speed5" min="0.002" max="0.03" step="0.001" value="0.013">
      </div>
      <div class="slider-group">
        <input type="range" id="speed6" min="0.002" max="0.03" step="0.001" value="0.015">
      </div>
    </div>
  </div>

  <div class="controls">
    <a href="../../index.html" id="backBtn">戻る</a>
    <button id="playBtn">停止</button>
    <button id="guideBtn">ガイド切替ON</button>
  </div>

  <script src="../../scripts/hexagon_v2.js"></script>
</body>
</html>
